<div ui-view src="appBar.template.html">
</div>
<h1 class="header">Global Stream</h1>
<div class="tweet-list column">
  <div class="tweet-list-item row"
      ng-repeat="tweet in $globalStream.tweets">
      <div>
        {{tweet.users}}
      </div>
    <div>
      {{tweet.text}}
    </div>
    <div>
      {{tweet.tweetTime | date : 'medium'}}
    </div>
  </div>
</div>
